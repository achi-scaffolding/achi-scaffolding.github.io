<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achi Scaffolding | Gallery</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Rajdhani:wght@500;600;700&family=Saira:wght@400;500;600&family=Saira+Stencil+One&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/gallery.css" />
</head>
<body>

    <div id="header"></div>

    <main class="gallery-page">

      <section class="gallery-title-section">
        <div class="container">
            <h1 class="gallery-title">Gallery</h1>
        </div>
      </section>

      <section class="gallery-section">
          <div class="container">
              <!-- GRID WILL BE FILLED BY JS -->
              <div class="gallery-grid" id="galleryGrid"></div>

              <!-- PAGINATION CONTROLS -->
              <div class="gallery-pagination">
                  <button class="gallery-page-btn prev" disabled>Previous</button>
                  <div class="gallery-page-numbers"></div>
                  <button class="gallery-page-btn next">Next</button>
              </div>
          </div>
      </section>
    </main>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="gallery-lightbox">
        <div class="lightbox-backdrop"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" aria-label="Close image">&times;</button>
            <img src="" alt="Expanded gallery image">
        </div>
    </div>

    <div id="footer"></div>

    <script src="js/loadHeader.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/loadFooter.js"></script>
</body>
</html>

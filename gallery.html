<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achi Scaffolding | Gallery</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Rajdhani:wght@500;600;700&family=Saira:wght@400;500;600&family=Saira+Stencil+One&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <link rel="stylesheet" href="css/gallery.css" />
</head>
<body>

    <div id="header"></div>

    <main class="gallery-page">

      <section class="gallery-title-section">
    <div class="container">
        <h1 class="gallery-title">Gallery</h1>
    </div>
     </section>


        <section class="gallery-section">
            <div class="container">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="images/gallery/G1.webp" alt="Project image 1" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G2.webp" alt="Project image 2" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G3.webp" alt="Project image 3" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G4.webp" alt="Project image 4" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G5.webp" alt="Project image 5" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G6.webp" alt="Project image 6" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G7.webp" alt="Project image 7" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G8.webp" alt="Project image 8" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G9.webp" alt="Project image 9" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G10.webp" alt="Project image 10" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G11.webp" alt="Project image 11" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G12.webp" alt="Project image 12" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G13.webp" alt="Project image 13" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G14.webp" alt="Project image 14" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G15.webp" alt="Project image 15" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G16.webp" alt="Project image 16" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G17.webp" alt="Project image 17" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G18.jpeg" alt="Project image 18" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G19.jpeg" alt="Project image 19" loading="lazy">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery/G20.jpeg" alt="Project image 20" loading="lazy">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="lightbox" id="gallery-lightbox">
        <div class="lightbox-backdrop"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" aria-label="Close image">&times;</button>
            <img src="" alt="Expanded gallery image">
        </div>
    </div>

   <div id="footer"></div>

    <script src="js/loadHeader.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/loadFooter.js"></script>
</body>
</html>
